---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: addon-operator
  labels:
    app: addon-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addon-operator
  template:
    metadata:
      labels:
        app: addon-operator
    spec:
      containers:
      - name: addon-operator
        image: registry.mycompany.com/addon-operator:startup-global
        imagePullPolicy: Always
        env:
        - name: ADDON_OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ADDON_OPERATOR_POD
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      serviceAccountName: addon-operator-acc
      hostNetwork: true
